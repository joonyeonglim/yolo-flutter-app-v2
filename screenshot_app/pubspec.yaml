name: screenshot_app
description: A Flutter app for generating YOLO inference screenshots
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # YOLO Plugin (local path)
  ultralytics_yolo:
    path: ../
  
  # Image handling
  image_picker: ^1.0.7
  image: ^4.1.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  path_provider: ^2.1.2
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sample_images/
    - assets/mock_ui_elements/
    - assets/iou.png
    - assets/logo.png
